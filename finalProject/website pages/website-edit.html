<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Edit</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-background navbar-fixed-top">

        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href=#><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="navbar-text">
                Websites
            </div>
            <div class="navbar-text pull-right">
                <a href=#><span class="glyphicon glyphicon-plus"></span></a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left hidden-md hidden-lg hidden-sm">
                <a href=#><span class="glyphicon glyphicon-chevron-left"></span></a>
            </div>
            <div class="col-xs-10 navbar-text">
                <b><Edit></Edit> Website</b>
            </div>
            <div class="navbar-text pull-right ok-margin">
                <a href=#>
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="row container-fluid adjust ">
        <div class="col-sm-4 list-div border hidden-xs">
            <ul class="list-group adjust">
                <li class="list-group-item custom-list">
                    <b>Address Book App</b>
                    <a href=#><span class="glyphicon glyphicon-cog pull-right"></span> </a>
                </li>
                <li class="list-group-item custom-list">
                    <b>Blogger</b>
                    <a href=#><span class="glyphicon glyphicon-cog pull-right"></span> </a>
                </li>
                <li class="list-group-item custom-list">
                    <b>Blogging App</b>
                    <a href=#><span class="glyphicon glyphicon-cog pull-right"></span> </a>
                </li>
                <li class="list-group-item custom-list">
                    <b>Script test App</b>
                    <a href=#><span class="glyphicon glyphicon-cog pull-right"></span> </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 col-xs-12 pull-right">
            <form id="newWebsite" class="adjust">
                <label for="name"><b>Website Name</b></label>
                <input id="name" type="text" class="form-control" placeholder="Name">
                &nbsp;
                <label for="description"><b>Website Description</b></label>
                <textarea id="description" rows="3" class="form-control" placeholder="Description"></textarea>
                &nbsp;
                <button id="delete" class="btn btn-block btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-background navbar-fixed-bottom">
        <div class="navbar-text pull-right ok-marginss">
            <a href=#><span class="glyphicon glyphicon-user"></span></a>
        </div>
    </nav>
</body>
</html>
