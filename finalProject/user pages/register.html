<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            &nbsp;
            &nbsp;
            &nbsp;
        </div>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h1>Login</h1>
                <form id="registerForm" method="post" action="/path/to/registerAction">
                    <input id="usrname" class="form-control" type="text" placeholder="username"/>
                    <input id="pwd" class="form-control" type="password" placeholder="password"/>
                    <input id="confirmPwd" class="form-control" type="password" placeholder="verify password"/>
                    &nbsp;
                    <button id="register" class="btn btn-block btn-primary" type="submit">Register</button>
                    <a href=# class="btn btn-block btn-danger">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
