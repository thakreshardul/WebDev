<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/click.js"></script>
</head>
<body>

    <h1>Handling Events with jQuery</h1>

    <h2>Simple Click Event</h2>

    <button id="clickBtn">Hello</button>

    <h2>Double Click Event</h2>
    <input id="doublemsg"/>
    <button id="dblclick">Say Message</button>

    <h2>Hover Event</h2>
    <input id="hover"/>
    <span id="hoverme">Hover over me</span>

</body>
</html>
