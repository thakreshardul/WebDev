<!DOCTYPE html>
<html lang="en">
<head>
    <title>Append</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/append.js"></script>

</head>
<body>

    <h1>Append Examples</h1>

    <h2>Simple Append</h2>

    Append adds content at the end of the containing element.

    <p id="hello">
    </p>

    <h2>Append Several Elements</h2>

    <ul id="courseList">
        <li>Java 101</li>
        <li>Node.js 101</li>
        <li>C# 101</li>
    </ul>

    <h2>Prepend at Beginning</h2>

    <ol id="studentList">
    </ol>

</body>
</html>
