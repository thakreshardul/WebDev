<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/jquery-ui.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/dragndrop.css" rel="stylesheet"/>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        $(init);
        function init() {
            var diagram = [];
            var canvas = $(".canvas");
            $(".tool").draggable({
                helper: "clone"
            });
            canvas.droppable({
                drop: function (event, ui) {
                    var node = {
                        _id: (new Date()).getTime(),
                        position: ui.position
                    };
                    if (ui.helper.hasClass("tool-1")){
                        node.type = "Tool 1";
                    }
                    else if (ui.helper.hasClass("tool-2")){
                        node.type = "Tool 2";
                    }
                    else if (ui.helper.hasClass("tool-3")){
                        node.type = "Tool 3";
                    }
                    diagram.push(node);
                    renderDiagram(diagram);
                }
            });
            function renderDiagram(diagram) {
                canvas.empty();
                console.log(diagram);
                for (var d in diagram){
                    var node = diagram[d];
                    canvas.append("<h3>" + node.type + "</h3>")
                }
            }
         }
    </script>


</head>
<body>
    <div id="main-body" class="container-fluid full-screen">
        <h1>Drag and Drop Tools Onto Canvas</h1>
        <div id="second-row" class="row full-screen">
            <div id="first-column" class="col-xs-3 for-columns" style="background-color: lightskyblue">
                <h2>Tools</h2>
                <h3 class="tool tool-1">Tool 1</h3>
                <h3 class="tool tool-2">Tool 2</h3>
                <h3 class="tool tool-3">Tool 3</h3>
            </div>
            <div id="second-column" class="col-xs-9 for-columns canvas" style="background-color: beige">
                <h2>Canvas</h2>
            </div>
        </div>
    </div>
</body>
</html>
